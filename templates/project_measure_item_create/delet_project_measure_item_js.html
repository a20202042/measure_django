<form method="post" action="{% url 'project_item_delet' id %}" class="js-project-item-delet">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-label="Close" style="padding: inherit; opacity:3;font-size:12px">
            <span aria-hidden="true">x</span>
        </button>
        <h2 class="modal-title" style="">量測項目刪除</h2>
    </div>
    <div class="modal-body" style="text-align: left">
        <h2 class="lead" style="font-size:160%"> 刪除：</h2>
        <p style="font-size: large">
            項目名稱：{{ measure_item }}<br>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn primary " data-dismiss="modal">
            關閉
        </button>
        <button type="submit" class="btn"
                style="background:  #d9534f; box-shadow:inset 0 0 0 2px #d9534f;">
            <span style="color: white" class="glyphicon glyphicon-trash">
                確認刪除
            </span>
        </button>
    </div>
</form>
