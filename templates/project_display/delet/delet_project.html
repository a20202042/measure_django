<form method="post" action="{% url 'project_delet' project.id %}" class="js-project-delet">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-label="Close" style="padding: inherit; opacity:3;font-size:12px">
            <span aria-hidden="true">x</span>
        </button>
        <h2 class="modal-title" style="">專案刪除</h2>
    </div>
    <div class="modal-body" style="text-align: left">
        <h2 class="lead" style="font-size:160%"> 確認刪除專案：</h2>
        <p style="font-size: large">
            專案名稱：{{ project_name }}<br>
            建立日期：{{ time }}<br>
            建立人：{{ founder_name }}<br>
            備註：{{ remake }}<br>
            零件圖：
            <a id="item_image" onclick="show_project({{ p.id }})">
                <img id="js-image" src="{{ MEDIA_URL }}{{ project_image }}" width='300' height="300" alt="Snow">
            </a>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn primary" data-dismiss="modal">
            關閉
        </button>
        <button type="submit" class="btn"
                style="background:  #d9534f; box-shadow:inset 0 0 0 2px #d9534f;">
            <span style="color: white" class="glyphicon glyphicon-trash">
            刪除專案</span>
        </button>
    </div>
</form>
